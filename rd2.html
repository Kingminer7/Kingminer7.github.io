<!DOCTYPE html>
<html>
   <header>
      <title>Discord Redirect</title>
   </header>
   <body>
      <script>
         setTimeout(function(){
            let params = new URLSearchParams(location.search);
            window.location.href = (params.get("type") == "a" ? "https://discord.gg/" : (params.get("type") == "b" ? "" : ""))) + params.get('id');
         }, 2000);
      </script>
      <p>Redirecting in 2 seconds.</p>
   </body>
</html>
